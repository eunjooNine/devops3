name: devops test

on:
  push:
    branches: [ frontend, backend ]

jobs:
  backend-deploy:
    if: github.ref == 'refs/heads/backend'
    name: Deploy to K8S backend
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew docker -Pplatform=backend

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: jukiri/testbackend:1.0

      - name: restart backend container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 175.197.41.193
          username: test
          key: ${{ secrets.SSH_KEY }}
          password: qwer1234
          port: 8128
          script: |
            mkdir -p $HOME/.kube
            echo qwer1234 | sudo -S cp -f /etc/kubernetes/admin.conf $HOME/.kube/config
            sudo chown $(id -u):$(id -g) $HOME/.kube/config
            kubectl apply -f - <<EOF
            apiVersion: v1
            kind: Pod
            metadata:
              name: backend
            spec:
              containers:
                - name: backend
                  image: jukiri/testbackend:1.0
            EOF
          

  frontend-deploy:
    if: github.ref == 'refs/heads/frontend'
    name: Deploy to K8S frontend
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew docker

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: jukiri/testfrontend:1.0

      - name: restart frontend container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 175.197.41.193
          username: test
          key: ${{ secrets.SSH_KEY }}
          password: qwer1234
          port: 8128
          script: |
            mkdir -p $HOME/.kube
            echo qwer1234 | sudo -S cp -f /etc/kubernetes/admin.conf $HOME/.kube/config
            sudo chown $(id -u):$(id -g) $HOME/.kube/config
            kubectl apply -f - <<EOF
            apiVersion: v1
            kind: Pod
            metadata:
              name: frontend
            spec:
              containers:
                - name: frontend
                  image: jukiri/testfrontend:1.0
            EOF